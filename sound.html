<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


<input type="button" value="start 1" id="start1">
<input type="button" value="start 2" id="start2">

<script>

	var audio = new Audio();
	var canPlayMp3 = !!audio.canPlayType && audio.canPlayType('audio/mp3') != "";
	var canPlayOgg = !!audio.canPlayType && audio.canPlayType('audio/ogg; codecs="vorbis"') != "";

	var ext;
	if(canPlayMp3) {
		ext = 'mp3';
	} else if (canPlayOgg) {
		ext = 'ogg';
	} else {
		console.log('Ваш браузер не может воспроизести звуки!');
	}

	console.log(ext);

	document.getElementById('start1').onclick = function() {

		audio.src = 'sounds/alert_26.' + ext;
		audio.play();

	}

	document.getElementById('start2').onclick = function() {

		audio.src = 'sounds/alert_36.' + ext;
		audio.play();

	}

</script>

</body>
</html>
